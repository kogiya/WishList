<!doctype html>
<html ng-app ="wishApp">
    <head>
        <!--angularjs-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <!--Bootstrap CDN-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

        <!--Font Awsome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

        <!--custom js-->
        <script src="wish.js" type="text/javascript"></script>

        <!--custom css-->
        <link rel="stylesheet" href="wish.css">
    </head>
    <body class="container">
        <div>
            <label>Name:</label>
            <input type="text" class="form-control" ng-model="yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{yourName}} !</h1>

            <h2>Wish List</h2>
            <div ng-controller="WishListController" >
                <div id="alertAdd" class="alert alert-danger" role="alert">
                    Please input the item you want to add.
                </div>
                <form class="mb-3">
                    <div class="row">
                        <div class="col-10">
                            <input class="form-control" type="text" ng-model="newItem" placeholder="Add item">
                        </div>
                        <div class="col-2">
                            <button ng-click="addItem()" class="btn btn-primary">add</button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped">
                    <tbody>
                    <tr id="wishList" ng-repeat="wish in wishes">
                        <td>
                            <input type="checkbox" class="mr-2" ng-model="wish.done">
                            {{wish.item}}
                            <span class="float-right" ng-click="deleteItem($index)"><i class="fas fa-times"></i></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- <span>{{wishList.remaining()}} of  {{wishList.items.length}} remaining</span> -->
            </div>
        </div>
    </body>
</html>
